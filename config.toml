baseURL = 'https://UndeadDemidov.github.io'

languageCode = 'ru-ru'
DefaultContentLanguage = "ru"

title = 'Основый реальной экономики'
theme = "hugo-theme-techdoc"

hasCJKLanguage = true
metaDataFormat = "yaml"

[params]
# Documentation Menu section
# Menu style settings
menu_style = "open-menu" # "open-menu" or "slide-menu" or "" blank is as no sidebar

# path name excluded from documentation menu
menu_exclusion = [
    "archives",
    "archive",
    "blog",
    "entry",
    "post",
    "posts",
    "links",
]

[menu]
    [[menu.main]]
        name = ""
        url = "/"
        weight = 1
        identifier = 'home'
        pre = "<i class='fa fa-home'></i>&nbsp;"
    [[menu.main]]
        name = "Ссылки"
        url = "/links"
        weight = 1
        identifier = 'links'
        pre = "<i class='fa fa-bookmark'></i>&nbsp;"

[markup]
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      linkifyProtocol = 'https'
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      autoHeadingID = true
      autoHeadingIDType = 'github'
      [markup.goldmark.parser.attribute]
        block = false
        title = true
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false